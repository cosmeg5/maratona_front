<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona Front-end</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="logo">Dev finance</h1>
    </header>
    <main>
        <section id="balance">
            <h2 class="sub-title">Balanço</h2>

            <div class="card"> 
                <h3>Entradas</h3>
                <p>R$5.000,00</p>
            </div> 
            <div class="card"> 
                <h3>Saidas</h3>
                <p>R$2.000,00</p>
            </div>
            <div class="card">
                <h3>Total</h3>
                <p>R$3.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sub-title">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>        
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>-R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    <tr>
                        <td>Criação de Website</td>
                        <td>R$ 5.000,00</td>
                        <td>24/01/2021</td>
                    </tr>
                    <tr>
                        <td>Aluguel</td>
                        <td>-R$ 3.000,00</td>
                        <td>26/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <h5>dev.finance$</h5>
    </footer>
</body>
</html>
