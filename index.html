<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona Front-end</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo" id="logo" />
    </header>
    <main>
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card"> 
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="imagem de entrada"/>
                </h3>
                <p id="entradaDisplay">R$0,00</p>
            </div> 
            <div class="card"> 
                <h3>
                    <span>Saidas</span>
                    <img src="assets/expense.svg" alt="iamgem de saida"/>
                </h3>
                <p id="saidaDisplay">R$0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="imagem do total"/>
                </h3>
                <input  id="check" type="checkbox"/>
                <label for="check"><img id="ver-saldo"src="assets/klipartz.com.png" alt="view-saldo" class="btn-view" width="30px"/></label>
                <p id="saldo">R$0,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <div class="new-search">
                <a href="#" class="button new" id="newtransaction">+ Nova Transação</a>
                <form class="form-pesquisa">
                    <input type="text" class="pesquisa" id="input-pesquisa"/>
                    <button type="button" class="divida" onclick="App.filter()">Pesquisar</button>
                </form>
            </div>  
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th><label for="ordenar">Ordernar</label> <img src="assets/order.png" id="ordenar" name="ordenar" width="35px" onclick="Transaction.order()" /></th>
                    </tr>
                </thead>        
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input id="description" name="description" type="text" placeholder="Descrição" />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input id="amount" name="amounht" step="0.01" type="number" placeholder="0,00" />
                        <button class="divida" type="button" onclick="Form.negativar()">Despesa</button>
                        <small class="help">Use o botão para para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input id="date" name="date" type="date" />
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cansel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <footer>
        <h5>dev.finance$</h5>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
